<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	var sol = prompt("문제 번호를 입력하세요","1~8")
	var sum = 0;
	var sume = 0;
	var sumo = 0;
	for (var a=1;a<101;a++){
		sum+=a;
		if(a%2==0){
			sume+=a;
		}
		else{
			sumo+=a;
		}
	}
	if(sol=="1"){
	document.write("1부터 100까지의 합은"+sum+"입니다<br>");
	}
	else if (sol =="2"){
	document.write("1부터 100까지의 홀수합은"+sumo+"입니다<br>");
	document.write("1부터 100까지의 짝수합은"+sume+"입니다<br>");
	}
	else if (sol=="3"){
	var gugu = prompt("정수를 입력하세요","0~9");
	for (var a=1;a<10;a++){
		document.write(gugu+"x"+a+"="+a*gugu+"<br>");
	}
}
	else if (sol=="4"||sol=="5"){
		var sum =0;
		var avg=0;
		var psum=0;
		var pavg=0;
		for (var a = 0; a<5;a++){
			var num = prompt("정수를 입력하세요");
			num=Number(num);
			sum +=num;
			if(num>0){
				psum+=num;
			}
		}
		avg=sum/5;
		pavg=psum/5;
		if (sol=="4"){
			document.write("정수의 합은"+sum+"이고 평균은"+avg+"입니다 <br>");
		}
		else{
			document.write("양의 정수의 합은"+psum+"이고 평균은"+pavg+"입니다 <br>");	
		}
	}
	else if(sol=="6"||sol=="7"||sol=="8"){
	var num1 = Number(prompt("첫번째 정수를 입력하세요"));
	var num2 = Number(prompt("두번째 정수를 입력하세요"));
	var sum =0;
	var sume=0;
	var sumo=0;
	var big = num1>num2 ? num1 :num2;
	var small = num1<num2 ? num1 :num2;
	for(var a = small;a<=big;a++){
		sum+=a;
		if(a%2==0){
			sume+=a;
		}
		else{
			sumo+=a;
		}
	}
	if(sol=="6"){
		document.write("두 정수 사이의 합은"+sum+"입니다.")
	}
	else if(sol=="7"){
		document.write("두 정수 사이의 짝수의 합은"+sume+"입니다.")
	}
	else{
		document.write("두 정수 사이의 홀수의 합은"+sumo+"입니다.")
	}
	}


</script>
</body>
</html>
